package jarvis;

message AudioIO {
    required string host = 1;
    required int32 port = 2;
    required string name = 3;
}

message Server {
    required string host = 1;
    required int32 port = 2;
} 

message Jarvis {
    required string app_dir = 1;
    required Server memory = 2;
    required Server state = 3;
    repeated AudioIO audio_input = 4;
    repeated AudioIO audio_output = 5;
}
